<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 5</title>
    <style>
        :root {
            --gap: 1rem;
        }

        body {
            font-family: sans-serif;
            line-height: 1.5;
            margin: 0px;
            background-color: #ffffff;
            color: #222;
            place-items: center;

        }

        header,
        main,
        footer {
            max-width: 900px;
            margin: 0 auto;
            padding: 0.75rem 1rem;
        }

        section {
            background-color: rgba(255, 255, 255, 0.884);
            border: 1px solid #e6e6e9;
            border-radius: .75rem;
            padding: 1rem 3rem;
            margin: 0.75rem 0;

        }

        button {
            border: 1px solid #000000;
            background: #000000;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-weight: 600;
        }

        .sampingan {
            display: flex;
            gap: var(--gap);
            align-items: flex-end;
        }

        .note {
            opacity: 0.5;
        }

        p {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .hari {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        input[type="url"],
        input[type="tel"],
        input[type="search"],
        input[type="color"],
        input[type="file"],
        select,
        textarea,
        input[type="range"] {
            width: 100%;
            max-width: 1000px;
            padding: 1rem 2rem;
            border: 1px solid #cfd3d8;
            border-radius: .5rem;
            background: #fff;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <h1 style="margin-bottom: 2rem">
                Order form
            </h1>
            <label>Name</label>
            <input type="text" placeholder="John Doe">
            <label>Email</label>
            <input type="email" placeholder="example@gmail.com" required>
            <label>Phone</label>
            <input type="tel" placeholder="(+62)xxx-xxxx-xxxx">
            <h1>
                Order Details
            </h1>
            <label>Product</label>
            <select>
                <option value="">Select a product</option>
                <option value="">Food</option>
                <option value="">Medicine</option>
                <option value="">Electronic</option>
            </select>
            <label>Quantity</label>
            <input type="number" placeholder="1">
            <label>Size</label>
            <p><input type="checkbox" name="" id="">Small</p>
            <p><input type="checkbox" name="" id="">Large</p>
            <p><input type="checkbox" name="" id="">Medium</p>
            <p><input type="checkbox" name="" id="">XL</p>
            <label>Color</label>
            <p><input type="checkbox" name="" id="">Red</p>
            <p><input type="checkbox" name="" id="">Green</p>
            <p><input type="checkbox" name="" id="">Blue</p>
            <p><input type="checkbox" name="" id="">Black</p>
            <label>Additional comments</label>
            <input type="text" style="padding: 50px;" placeholder="Enter any additional comments or instructions">
            <h1>Payment Detail</h1>
            <label>Payment Method</label>
            <select>
            <option value="">Select a payment method</option>
            <option value="">Credit</option>
            <option value="">M-Banking</option>
            <option value="">Cash</option>
                </select>
            <p><input type="checkbox">I accept the terms and conditions.</p>
            <button type="submit">Submit Order</button>
        </section>
    </main>
</body>

</html>
